    } else if (type == "popular") {
      $("#popular").addClass("sel_btn sel_btn2");
      $("#populartoon").show();
    } else if (type == "pick") {
      $("#pick").addClass("sel_btn sel_btn3");
      $("#picktoon").show();
    }

  }


</script>
</html>
