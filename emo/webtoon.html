<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이모만세</title>	
</head>
<body>		
	<div style="margin-top: -32%;">      
      <img id="webtoon1" src="webtoon/webtoon1.jpg" style="display: none; width: 100%;" />
      <img id="webtoon2" src="webtoon/webtoon2.jpg" style="display: none; width: 100%;" />
      <img id="webtoon3" src="webtoon/webtoon3.jpg" style="display: none; width: 100%;" />
  	</div>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	function getParameterByName(name) { 
		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]"); 
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"), 
		results = regex.exec(location.search); 
		return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " ")); 
	}

	var num = getParameterByName("num");	

	if (num != "" && num > 1)
	{		
		$("#webtoon" + num).show();
	}
	else {
		$("#webtoon1").show();			
	}	
</script>
</html>
